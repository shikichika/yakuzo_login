<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>薬品管理システム</title>
<link rel = "stylesheet" href = "/css/bootstrap.css">
<link rel = "stylesheet" href = "/css/operateShain.css">
<script src = "js/jquery-3.4.1.js"></script>
<script src = "js/operateShain.js"></script>
</head>
<body>
	<div th:replace="header"></div>
	<h2 th:text="${sd.title}"></h2>
	<div class="container">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<label>社員コード</label>
			</div>
			<div class="col-lg-3">
				<input type="text" id="shain_code" th:value="${sd.shain_code}">
			</div>
			<div class="coi-lg-2">
				<label>社員コード</label>
			</div>
			<div class="col-lg-3">
				<select id="login_flg">
					<option value="0">可</option>
					<option value="1" th:selected="${sd.login_flg == '1'}">不可</option>
				</select>
			</div>
			<div class="col-lg-1"></div>
		</div>

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<label>社員名</label>
			</div>
			<div class="col-lg-3">
				<input type="text" id="shain_name" th:value="${sd.shain_name}">
			</div>
			<div class="coi-lg-2">
				<label>権限</label>
			</div>
			<div class="col-lg-3">
				<select id="kengen_code">
					<option th:each="map : ${sd.kengen_list}"
						th:selected="${map.kengen_code == sd.kengen_code}"
						th:value="${map.kengen_code}" th:text="${map.kengen_name}"></option>
				</select>
			</div>
			<div class="col-lg-1"></div>
		</div>

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<label>社員カナ</label>
			</div>
			<div class="col-lg-3">
				<input type="text" id="shain_name_kana"
					th:value="${sd.shain_name_kana}">
			</div>
			<div class="coi-lg-2">
				<label>メールアドレス</label>
			</div>
			<div class="col-lg-3">
				<input type="text" id="mail_address" th:value="${sd.mail_address}"
					size="30">
			</div>
			<div class="col-lg-1"></div>
		</div>

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<label>パスワード</label>
			</div>
			<div class="col-lg-3">
				<input type="password" id="password" th:value="${sd.password}">
			</div>
			<div class="coi-lg-2"></div>
			<div class="col-lg-3"></div>
		</div>

		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2">
				<label>パスワード(確認用)</label>
			</div>
			<div class="col-lg-3">
				<input type="password" id="password2" th:value="${sd.password2}">
			</div>
			<div class="coi-lg-5" style = "text-align:center">
				<span th:utext = "${sd.button}"></span>&nbsp;&nbsp;
				<button onclick = "cancel()">キャンセル</button>
			</div>
			<div class="col-lg-1"></div>
		</div>

	</div>
</body>
</html>
